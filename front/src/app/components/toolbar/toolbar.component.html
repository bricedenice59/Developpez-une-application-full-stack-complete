<div class="toolbar" [@slideInOut]="isMobile ? (isToggled ? 'in' : 'out') : 'in'">
  <img class="logo" src="/assets/logo_p6.png" alt="Banner Image">
  <div class="menu-container">
    <ul class="menu">
      <li><a [routerLink]="['/posts']" routerLinkActive="active" ariaCurrentWhenActive="page">Posts</a></li>
      <li><a [routerLink]="['/topics']" routerLinkActive="active" ariaCurrentWhenActive="page">Topics</a></li>
    </ul>
    <a [routerLink]="['/user']">
      <img class="profile-icon" src="/assets/user-profile.jpg" alt="Profile">
    </a>
  </div>
</div>
@if (isMobile){
  <div class="toggle-icon" (click)="toggleToolbar()">
    @if(!isToggled){
      <span>☰</span>
    } @else {
      <span>×</span>
    }
  </div>
}
